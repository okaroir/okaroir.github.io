	<title>Admin Panel</title>
	<link rel="icon" href="../../../assets/images/logo.svg">

<!------------------------------ Content ------------------------------>
<div class="main-content p-3 float-end">
	
	<!-------------------------------- Main ------------------------------->
	<main class="main">
		
		<div class="card border-0 shadow-sm rounded-10px">
			
			<div class="card-body">
				
				<div class="image-input d-inline-block position-relative">
					
					<!-- image-default -->
					<div class="w-120px h-120px">
						<img class="w-100 h-100 object-fit img-fluid rounded-12px shadow" src="https://source.unsplash.com/random/150x150?person">
					</div>
					
					<div class="image-input-upload position-absolute">
						
						<!-- upload button -->
						<div class="image-input-upload-btn w-26px h-26px cursor-pointer bg-white rounded-circle d-flex align-items-center justify-content-center">
							
							<!-- input -->
							<input class="image-input-upload-input opacity-0 cursor-pointer position-absolute top-0 bottom-0 start-0 end-0 w-100 h-100" type="file" accept=".png, .jpg, .jpeg">
							
							<!-- icon-button -->
							<svg class="text-gray-dark-3 w-12px" fill="currentColor" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

							</svg>
						
						</div>
					
					
					</div>
					
					<!-- cancle-image -->
					<div class="image-input-cancle-btn  w-24px h-24px position-absolute cursor-pointer bg-white rounded-circle d-flex align-items-center justify-content-center">
						
						<svg class="text-gray-dark-3 w-10px" fill="currentColor" focusable="false" x="0px" y="0px" viewBox="0 0 352 512" xml:space="preserve">
                                <path
										d="M242.7,256l100.1-100.1c12.3-12.3,12.3-32.2,0-44.5l-22.2-22.2c-12.3-12.3-32.2-12.3-44.5,0L176,189.3L75.9,89.2
                                    c-12.3-12.3-32.2-12.3-44.5,0L9.2,111.4c-12.3,12.3-12.3,32.2,0,44.5L109.3,256L9.2,356.1c-12.3,12.3-12.3,32.2,0,44.5l22.2,22.2
                                    c12.3,12.3,32.2,12.3,44.5,0L176,322.7l100.1,100.1c12.3,12.3,32.2,12.3,44.5,0l22.2-22.2c12.3-12.3,12.3-32.2,0-44.5L242.7,256z"></path>
                            </svg>
					
					</div>

</div>
