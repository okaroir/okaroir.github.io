<!DOCTYPE html>
<html dir="rtl" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
	<link rel="icon" href="../../../assets/images/logo.svg">
	<link rel="stylesheet" href="../../../assets/css/plugins/boostrap/bootstrap.rtl.min.css">
	<link rel="stylesheet" href="../../../assets/css/plugins/intro-js/introjs.min.css">
	<link rel="stylesheet" href="../../../assets/css/plugins/intro-js/introjs-rtl.min.css">
	<link rel="stylesheet" href="../../../assets/css/plugins/custom-scrollbar/jquery.mCustomScrollbar.min.css">
	
	<link rel="stylesheet" href="../../../assets/css/plugins/codemirror/codemirror.css">
	<link rel="stylesheet" href="../../../assets/css/plugins/codemirror/ayu-mirage.css">
	<link rel="stylesheet" href="../../../assets/css/styles.css">

</head>

<body class="rtl">


<!------------------------------ Content ------------------------------>
<div class="main-content p-3 float-end">
	
	<!-------------------------------- Main ------------------------------->
	<main class="main">
		
		<div class="card radius-10px border-0 shadow-sm">
			
			<div class="card-header ps-3 border-0 bg-transparent pt-4 pb-0">
				
				<h3 class="fs-18px fw-bold">simple switch</h3>
			
			</div>
			
			<div class="card-body">
				
				<div>
					
					<div class="d-flex align-items-center">
						
						<label class="checkbox-slide sm">
							<input types="checkbox">
							<span class="checkbox-slide-slider round"></span>
						</label>
						
						<label class="checkbox-slide">
							<input type="checkbox">
							<span class="checkbox-slide-slider round"></span>
						</label>
						
						<label class="checkbox-slide lg">
							<input type="checkbox">
							<span class="checkbox-slide-slider round"></span>
						</label>
					
					</div>
					
					<div class="mt-2">
						
						<p class="mb-0"> برای سایزبندی میتونید از
							<code class="bg-gray-light-4 p-1 mx-1">.sm</code>
							و
							<code class="bg-gray-light-4 p-1 mx-1">.lg</code>
							استفاده کنید
						</p>
					
					</div>
					
					<div class="codebox mt-4">
                    
                            <textarea class="codebox-content">
                                //sm                               
                                <label class="checkbox-slide     sm">
                                <input type="checkbox" />
                                <span class="checkbox-slide-slider round"></span>
                                </label>
                                
                                //normal                               
                                <label class="checkbox-slide">
                                <input type="checkbox" />
                                <span class="checkbox-slide-slider round"></span>
                                </label>
                                
                                //lg                               
                                <label class="checkbox-slide     lg">
                                <input type="checkbox" />
                                <span class="checkbox-slide-slider round"></span>
                                </label>
                            </textarea>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
	
	</main>

</div>

<!---------------------------- Back to Top ---------------------------->
<div class="backdrop"></div>

<script src="../../../assets/js/main/main.js"></script>
<script src="../../../assets/js/plugins/codemirror/codemirror.js"></script>
<script src="../../../assets/js/plugins/codemirror/xml.js"></script>
<script src="../../../assets/js/plugins/codemirror/custom-codemirror.js"></script>

</body>

</html>
